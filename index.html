<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - One Oracle</title>
    <meta name="description" content="Esta pagina se propõe a codificar e descodifica, textos">
    <link rel="icon" href="img/letraE3.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logoAlura" src="/img/logoAlura.png" alt="Logo da Alura">
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="41" rows="4" placeholder="Digite aqui o seu texto"></textarea>
            <div class="informacao">
                <h6>Apenas letras minúsculas e sem acento</h6>
    
            </div>
            <div class="botoes">
                <button class="btn-encriptar">Criptografar</button>
                <button class="btn-desencriptar">Descriptografar</button>
            </div>
        </section>
            
        <section>
            <textarea class="mensagem" cols="20" rows="10"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
    
</body>
</html>
