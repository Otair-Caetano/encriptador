<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - One Oracle</title>
    <meta name="description" content="Esta pagina se propõe a codificar e descodifica, textos">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="img/letraE3.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logoAlura" src="/img/logoAlura.png" alt="Logo da Alura">
    </header>
    <main class="container">
        <section>
            <textarea id="text-area" class="text-area" cols="41" rows="4" placeholder="Digite aqui o seu texto"></textarea>
            <div class="informacao">
                <h6>&#x26A0; Apenas letras minúsculas e sem acento</h6>
    
            </div>
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>
            
        <section>
            <textarea id="mensagem" class="mensagem" cols="20" rows="10"></textarea>
            <img src="/img/bonecoAlura.png" id="bonecoAlura" class="mensagem">
            <button id="btn-copiar" class="btn-copiar" style="display: none;">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
